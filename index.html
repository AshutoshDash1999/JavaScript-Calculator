<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet"> 
<title>Calculator</title>
</head>
<body>

    <div class="wrapper">
        <div class="result">
            <p class="input-text">Input text here</p>
        </div>
        <div class="operation-section text-center">
            <div class="row">
                <div class="col-sm-3">
                    <button class="symbol c"><i class="fab fa-cuttlefish fa-lg"></i></button>
                </div>
                <div class="col-sm-3">
                    <button class="symbol inverse-symbol">+/-</button>
                </div>
                <div class="col-sm-3">
                    <button class="symbol square-root"><i class="fas fa-square-root-alt fa-lg"></i></button>
                </div>
                <div class="col-sm-3">
                    <button class="symbol divide"><i class="fas fa-divide fa-lg"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <button class="btn btn-light">7</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-light">8</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-light">9</button>
                </div>
                <div class="col-sm-3">
                    <button class="symbol times"><i class="fas fa-times fa-lg"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <button class="btn btn-light">4</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-light">5</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-light">6</button>
                </div>
                <div class="col-sm-3">
                    <button class="symbol minus"><i class="fas fa-minus fa-lg"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <button class="btn btn-light">1</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-light">2</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-light">3</button>
                </div>
                <div class="col-sm-3">
                    <button class="symbol plus"><i class="fas fa-plus fa-lg"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <button class="btn btn-light">0</button>
                </div>
                <div class="col-sm-3">
                    
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-light">.</button>
                </div>
                <div class="col-sm-3">
                    <button class="symbol equals"><i class="fas fa-equals fa-lg"></i></button>
                </div>
            </div>
        </div>
    </div>
    
    

    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
